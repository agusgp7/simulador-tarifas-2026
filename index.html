<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador UTE (interno)</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; max-width: 980px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    label { display:block; margin-top: 10px; font-weight: 600; }
    input, select, button { width: 100%; padding: 10px; margin-top: 6px; border-radius: 10px; border: 1px solid #ccc; }
    button { cursor: pointer; font-weight: 700; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    td, th { border-bottom: 1px solid #eee; padding: 8px; text-align: left; vertical-align: top; }
    .right { text-align: right; }
    .total { font-size: 20px; font-weight: 800; }
    .muted { color:#666; font-size: 13px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 700px){ .row{ grid-template-columns: 1fr; } }

    .section-row td { border-bottom: none; padding-top: 14px; padding-bottom: 6px; font-weight: 800; text-transform: uppercase; }
    .grand-total { margin-top: 14px; display:flex; justify-content: space-between; align-items: baseline; font-weight: 900; font-size: 18px; padding-top: 12px; border-top: 2px solid #111; }

    .topbar { display:flex; justify-content: space-between; align-items: baseline; gap: 12px; }
    .topbar a { font-size: 13px; color:#0a58ca; text-decoration: none; }
    .topbar a:hover { text-decoration: underline; }

    .warn { margin-top: 10px; padding: 10px; border-radius: 10px; border: 1px solid #ffe1a6; background: #fff7e6; color: #5a3b00; font-size: 13px; display:none; }

    .inline { display:flex; align-items:center; gap:10px; margin-top: 10px; }
    .inline input[type="checkbox"] { width:auto; margin:0; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <h1 style="margin:0;">Simulador de tarifas UTE (interno)</h1>
      <p class="muted" style="margin:6px 0 0 0;">
        IVA: cargo fijo NO; demás conceptos SÍ.
      </p>
    </div>
    <div>
      <a href="./admin.html">Panel de precios</a>
    </div>
  </div>

  <div class="card">
    <label>Tarifa</label>
    <select id="tarifaSelect"></select>

    <div class="row">
      <div>
        <label>Potencia contratada (kW)</label>
        <input id="kwInput" type="number" min="0" step="0.01" value="0" />
      </div>
      <div>
        <label>&nbsp;</label>
        <div class="muted">Los consumos de energía se cargan abajo según la tarifa.</div>
      </div>
    </div>

    <div id="energyInputs"></div>

    <div class="warn" id="warnBox"></div>

    <button id="calcBtn">Calcular</button>
  </div>

  <div class="card" id="resultCard" style="display:none;">
    <div class="total">Resultado mensual</div>

    <table>
      <thead>
        <tr>
          <th>Concepto</th>
          <th class="right">Importe</th>
        </tr>
      </thead>
      <tbody id="detalleBody"></tbody>
    </table>

    <div class="grand-total">
      <div>TOTAL</div>
      <div id="totalOut"></div>
    </div>

    <div class="muted" id="notaTarifa" style="margin-top:10px;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
